<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3686c6d29f.js" crossorigin="anonymous"></script>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Quintessential&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-information">
            <h1 id="searched-location">
                Kobe, JP 🇯🇵
            </h1>
            <h2 class="temperature border border-danger rounded-circle" id="temperatureCelsius">
                <span>21°C</span><br/>🌤
            </h2>
            <h2 id="description">
                Mostly sunny
            </h2>
        </div>
        <div class="calendar">
        <form>
            <input type="date" value="2021-04-07" />
        </form>
        </div>
        <div class="location">
            <form id="location-form">
                <div class="input-group">
                    <span class="input-group-text">
                        <label for="location-input">
                            <span class="sr-only">Location:</span>
                            <i class="fas fa-globe-asia"></i>
                        </label>
                    </span>
                    <input
                        type="text"
                        id="location-input"
                        class="form-control"
                        placeholder="Enter location 🔍"
                        autocomplete="off"
                        autofocus="on"
                    />
                    <button id="current-location" class="input-group-text" type="button">
                        <span class="sr-only">Current Location</span>
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
            </form>
        </div>

        <ul id="details">
            <li>Humidity 💧 <span id="humidity">37</span>%</li>
            <li>Wind 🌬 <span id="wind">18</span> km/h</li>
        </ul>

        <div id="forecast" class="row">
            <div class="col">
                Mon<br/>12-18°<br/>☀️
            </div>
            <div class="col">
                Tue<br/>13-22°<br/>🌤
            </div>
            <div class="col">
                Wed<br/>13-21°<br/>⛅️
            </div>
            <div class="col">
                Thu<br/>13-22°<br/>☁️
            </div>
            <div class="col">
                Fri<br/>12-19°<br/>🌧
            </div>
        </div>
        <p id="footer">
            <small>
                <a href="https://github.com/ManonSella/Weather-Application">Open source code by Manon Sella</a>
            </small>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
